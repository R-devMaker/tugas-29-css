<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tugas CSS | NIOMIC</title>

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script> -->

    <link rel="stylesheet" href="semantic.min.css">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/icon.min.css'>

    <style>
    #my-container {
        background-color: #DADADA;
        height: 100vh;
    }

    .image {
        margin-top: -100px;
    }
    .column {
        max-width: 450px;
    } 
    
    </style>
</head>
<body>
    <script src="semantic.min.js"></script>
    <div id="my-container" class="ui grid middle aligned center aligned">
        <div class="row">
                <div class="column">
                        <h2 class="ui teal image header">
                            <img src="img/niomic.png" alt="niomic" class="image">
                                Daftar akun NIOMIC
                        </h2>
                    <form class="ui form">
                        <div class="ui stacked seocndary segment">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="nama-depan" placeholder="Nama Depan">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="nama-belakang" placeholder="Nama Belakang">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="number" name="telepon" placeholder="No.Telp/HP">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="email" name="email" placeholder="Alamat Email">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="password" placeholder="Password">
                                </div>
                            </div>
                            <button class="ui fluid teal button">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
    </div>
    
</body>
</html>
